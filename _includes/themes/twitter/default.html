<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ BASE_PATH }}{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="//cdn.rawgit.com/noelboss/featherlight/1.2.3/release/featherlight.min.css" type="text/css" rel="stylesheet" title="Featherlight Styles" />
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>
    <a name="top"></a>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ site.site_root }}">{{ site.title }}</a>
          <ul class="nav">
            <!--{% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}-->
            <li><a href="http://spatialcarpentry.github.io/about.html">About</a></li>
            <li><a href="http://spatialcarpentry.github.io/lessons.html">Lessons</a></li>
            <li><a href="http://spatialcarpentry.github.io/workshops.html">Workshops</a></li>
            <li><a href="http://www.iplantcollaborative.org/" target="_blank">iPlant Collaborative</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; <a href="http://www.iplantcollaborative.org/" target="_blank">iPlant Collaborative</a>, <a href="http://aegis.webhost.uits.arizona.edu/" target="_blank">AEGIS</a>, {{ site.author.name }} 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}

    <!-- featherlight -->
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.2.3/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
